<!DOCTYPE html>
<html>
  <head>
    <!-- Place your kit's code here -->
    <title>Lohin with Harry</title>
    <script
      src="https://kit.fontawesome.com/685119dc88.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./static/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./static/index.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Login</h1>
      <form action="/Feedback" method="post" id="Mylogin">
        <div class="box">
          <i class="fas fa-user"></i>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name "
          /><br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your Email "
          /><br />
        </div>
        <div class="box">
          <i class="fas fa-unlock-alt"></i>
          <input
            type="text"
            name="city"
            id="city"
            placeholder="Enter your city "
          /><br />
          <input
            type="text"
            name="feedback"
            id="feedback"
            placeholder="Enter your feedback "
          /><br />
          <i id="showhideicon" onclick="show()">
            <i class="fas fa-eye" id="show"></i>
          </i>
        </div>

        <div class="btnd">
          <button class="btn" value="Submit">ok</button>
        </div>
      </form>
    </div>
  </body>
</html>
